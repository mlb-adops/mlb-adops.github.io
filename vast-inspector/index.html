<!DOCTYPE html>
<html>
<meta>
  <title>VAST Inspector</title>
  <meta name='description' content='A Console-specific VAST Inspector Tool' />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href='../style.css' rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš¾</text></svg>">
  <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
</head>
<body>
  <header>
    <h1>VAST Inspector</h1>
    <div class="divider"></div>
  </header>
  <main>
    <section id='input-section'>
      <h4>Input</h4>
      <textarea id="input">https://www.google.com/</textarea>
      <div class="divider" style="grid-row:span 2"></div>
      <h4>Controls</h4>
      <button class="btn" onclick="updateOutputField()">Parse URL</button>
      <div class="form-group">
        <label class="form-switch">
          <input type="checkbox" name="json" checked="true">
          <i class="form-icon"></i> Convert to JSON
        </label>
      </div>
    </section>
    <section id='video-section'>
      <div id="video-container">
        <video id="video-element">
          <source src="https://storage.googleapis.com/interactive-media-ads/media/android.mp4">
          <source src="https://storage.googleapis.com/interactive-media-ads/media/android.webm">
        </video>
        <div id="ad-container"></div>
      </div>
      <button class='btn btn-block' id="play-button">Play</button>
    </section>
  </main>
  <footer>

    <script src='vast-inspector.js'></script>
  </footer>
</body>
</html>
