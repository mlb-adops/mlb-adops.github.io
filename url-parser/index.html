<!DOCTYPE html>
<html>
  <head>
    <title>URL Parser</title>
    <meta name="robots" content="noindex">
    <link href='./style-parser.css' rel="stylesheet">
    <link href='../style.css' rel="stylesheet">
  </head>
  <body>
    <main>
      <header>
        <h1>URL Parser & Decoder</h1>
        <div class="divider"></div>
      </header>
      <section id="primary">
        <section id="parser-input">
          <h4>Input</h4>
          <textarea id="input">https://www.google.com/</textarea>
        </section>
        
        <div class="divider-vert" style="grid-row:span 2"></div>
        <section id="parser-output">
          <h4>Output</h4>
          <pre id="output">
            
          </pre>
        </section>

        <section id="options">
          <h4>Controls</h4>
          <button class="btn" onclick="updateOutputField()">Parse URL</button>
          <div class="form-group">
            <label class="form-switch">
              <input type="checkbox" name="json" checked="true">
              <i class="form-icon"></i> Convert to JSON
            </label>
          </div>
        </section>
      </section>
      <footer>
        <div class="divider"></div>
        <p>Updated 2023.03.25<br>
        Created by A. Dean Kelly</p>
        <script src="parser.js"></script>
      </footer>
    </main>
  </body>
</html>
