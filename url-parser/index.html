<!DOCTYPE html>
<html>
  <head>
    <title>URL Parser</title>
    <meta name="robots" content="noindex">
    <link href='./style-parser.css' rel="stylesheet">
    <link href='../style.css' rel="stylesheet">
  </head>
  <body>
    <main>
      <header>
        <h1>URL Parser & Decoder</h1>
        <div class="divider"></div>
      </header>
      <section id="primary">
        <section id="parser-input">
          <h4>Input</h4>
          <textarea id="input"></textarea>
        </section>
        <div class="divider-vert"></div>
        <section id="options">
          <h4>Controls</h4>
          <div class="form-group">
            <label class="form-switch">
              <input type="checkbox" name="json" checked="true">
              <i class="form-icon"></i> Convert to JSON
            </label>
          </div>
        </section>
        <div class="divider-vert"></div>
        <section id="parser-output">
          <h4>Output</h4>
          <textarea id="output"></textarea>
        </section>
      </section>
      <footer>

      </footer>
    </main>
  </body>
</html>
