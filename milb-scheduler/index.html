<!DOCTYPE html>
<html>
<head>
  <title>MiLB Scheduler</title>
  <link href='../style.css' rel="stylesheet">
  <link href='./style-scheduler.css' rel='stylesheet'>
</head>
<body>
  <header>
    <h2>MiLB Scheduler</h2>
    <div class="divider"></div>

  </header>

  <main>
    <section>
      <h3>Generate Schedule</h3>
      <button class='btn btn-block' onclick='generateSchedule()'>Schedule</button>
    </section>
    <section id="details">

      <h3>Class</h3>
      <div class="form-group">
        <label class="form-radio">
          <input type="radio" name="class" value="17"><i class="form-icon"></i> LIDOM
        </label>
        <label class="form-radio">
          <input type="radio" name="class" checked="" value="11"><i class="form-icon"></i> Triple-A
        </label>
        <label class="form-radio">
          <input type="radio" name="class" value="12"><i class="form-icon"></i> Double-A
        </label>
        <label class="form-radio">
          <input type="radio" name="class" value="13"><i class="form-icon" ></i> High-A
        </label>
        <label class="form-radio">
          <input type="radio" name="class" value="14"><i class="form-icon"></i> Single-A
        </label>
      </div>

      <div class="divider"></div>
      <h3>Dates</h3>
      <!-- START DATE PICKER -->
      <label for="startdate">Select a Start Date:</label>
      <input type="date" id="startdate" name="startdate" value="2023-01-01">

      <div class="divider"></div>

      <!-- END DATE PICKER -->
      <label for="enddate">Select an End Date:</label>
      <input type="date" id="enddate" name="enddate" value="2023-12-31">
    </section>
    <section>
      <h3>Output</h3>
      <div class="divider"></div>
      <span class="label form-group" id="progress-label-output">Not Started</span>
      <div class="bar bar">
        <div class="bar-item" role="progressbar" id="progress-bar-output" style="width:0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </section>
  </main>
  <footer>
    <div class="divider"></div>
    <p>Updated 2023.10.03<br>
    Created with &#127825; by A. Dean Kelly</p>
    <!-- <script src="parser.js"></script> -->
    <script src="./scheduler.js"></script>
  </footer>
</body>
</html>
